type Query {
  _health: Boolean
  getPerson(input: GetPersonInput!): Person
}

input GetPersonInput {
  id: ID!
}

type Person {
  createdAt: Timestamp!
  id: ID!
  someBoolean: Boolean!
  someMarkdown: String!
  someNumber: Int!
  someText: String!
  updatedAt: Timestamp!
}

type Timestamp {
  formatted(format: String!): String!
  fromNow: String!
  iso8601: String!
  seconds: Int!
}

scalar Any

scalar ISO8601
