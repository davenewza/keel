type Query {
  _health: Boolean
  getBeatle: Beatle
  listBeatles(input: listBeatles_input): Beatle_connection!
}

type Mutation {
  authenticate(input: authenticate_input!): authenticate_response
  createBeatle: Beatle!
  deleteBeatle: DeleteResponse
  switchBeatle: Beatle!
}

input EmailPassword_input {
  email: String!
  password: String!
}

input authenticate_input {
  createIfNotExists: Boolean
  emailPassword: EmailPassword_input!
}

input listBeatles_input {
  after: String
  before: String
  first: Int
  last: Int
}

type Beatle {
  code: String!
  createdAt: Timestamp!
  id: ID!
  identity: Identity
  identityId: ID
  name: String!
  updatedAt: Timestamp!
}

type Beatle_connection {
  edges: [Beatle_edge!]!
  pageInfo: PageInfo!
}

type Beatle_edge {
  node: Beatle!
}

type DeleteResponse {
  success: Boolean!
}

type Identity {
  createdAt: Timestamp!
  email: String!
  id: ID!
  updatedAt: Timestamp!
}

type PageInfo {
  endCursor: String!
  hasNextPage: Boolean!
  startCursor: String!
  totalCount: Int!
}

type Timestamp {
  formatted(format: String!): String!
  fromNow: String!
  iso8601: String!
  seconds: Int!
}

type authenticate_response {
  identityCreated: Boolean!
  token: String!
}

scalar Any

scalar ISO8601
