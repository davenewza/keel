type Query {
  getPerson(input: GetPersonInput!): Person
  listPeople(input: ListPeopleInput!): PersonConnection!
}

type Mutation {
  authenticate(input: AuthenticateInput!): AuthenticateResponse
}

input AuthenticateInput {
  createIfNotExists: Boolean
  emailPassword: EmailPasswordInput!
}

input DateInput {
  day: Int!
  month: Int!
  year: Int!
}

input DateQueryInput {
  after: DateInput
  before: DateInput
  equals: DateInput
  onOrAfter: DateInput
  onOrBefore: DateInput
}

input EmailPasswordInput {
  email: String!
  password: String!
}

input GetPersonInput {
  id: ID!
}

input ListPeopleInput {
  after: String
  first: Int
  where: ListPeopleQueryInput!
}

input ListPeopleQueryInput {
  dateOfBirth: DateQueryInput!
  name: StringQueryInput!
  occupation: OccupationQueryInput!
}

input OccupationQueryInput {
  equals: Occupation
  oneOf: [Occupation!]
}

input StringQueryInput {
  contains: String
  endsWith: String
  equals: String
  oneOf: [String!]
  startsWith: String
}

type AuthenticateResponse {
  identityCreated: Boolean
  token: String
}

type Date {
  day: Int!
  formatted(format: String!): String!
  month: Int!
  year: Int!
}

type PageInfo {
  endCursor: String!
  hasNextPage: Boolean!
  startCursor: String!
  totalCount: Int!
}

type Person {
  createdAt: Timestamp!
  dateOfBirth: Date!
  id: ID!
  name: String!
  occupation: Occupation!
  updatedAt: Timestamp!
}

type PersonConnection {
  edges: [PersonEdge!]!
  pageInfo: PageInfo!
}

type PersonEdge {
  node: Person!
}

type Timestamp {
  day: Int!
  formatted(format: String!): String!
  fromNow: String!
  month: Int!
  seconds: Int!
  year: Int!
}

enum Occupation {
  Astronaut
  Doctor
  Teacher
}
