name: Semantic Release

on: 
  push:
    branches: 
      - next
      - prerelease
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch"   
        required: true
        default: main
        type: string
        
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: "${{ inputs.branch }}"
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 18.12.1
    - name: release
      run: npx semantic-release