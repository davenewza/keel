name: Lint NPM packages

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-sdk:
    name: Lint SDK
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        working-directory: ./functions/sdk
        run: npm install
        

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_directory: ./functions/sdk

  lint-runtime:
    name: Lint Runtime
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        working-directory: ./functions/runtime
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_directory: ./functions/runtime
