name: Go
on: [pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v1.50.1
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:11.13-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keel
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8001:5432

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/checkout@v3
      - name: Install @teamkeel/functions-runtime deps
        working-directory: ./packages/functions-runtime
        run: pnpm install --frozen-lockfile --production
      - name: Install @teamkeel/testing-runtime deps
        working-directory: ./packages/testing-runtime
        run: pnpm install --frozen-lockfile --production
      - name: Install Go deps
        run: go mod download
      - name: Run tests
        run: go test ./... -v

  makeGenerateNoOp:
    runs-on: ubuntu-latest
    name: Check we didn't forget to run code generation
    steps:
      - uses: actions/checkout@v3
      - name: git-config
        env:
          GITHUB_API_TOKEN: ${{secrets.CI_GITHUB_API_TOKEN}}
        run: git config --global url."https://${{ secrets.CI_GITHUB_API_TOKEN }}:x-oauth-basic@github.com/teamkeel".insteadOf "https://github.com/teamkeel"
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run 'make proto'
        run: make proto
      - name: Error if there are any changes
        run: |
          if ! git diff --name-only --exit-code; then
              echo '::error ::"Please run `make proto` locally and commit the changes"'
              exit 1
          fi
      - name: Run 'make testdata'
        run: make testdata
      - name: Error if there are any changes
        run: |
          if ! git diff --name-only --exit-code; then
              echo '::error ::"Please run `make testdata` locally and commit the changes"'
              exit 1
          fi
