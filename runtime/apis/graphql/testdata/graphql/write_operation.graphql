type Query {
  __Empty: Boolean
}

type Mutation {
  authenticate(input: authenticate_input!): authenticate_response
  writePerson(input: writePerson_input!): PersonResponse
  writePersonWithMessage(input: PersonInput_input!): PersonResponse
}

input EmailPassword_input {
  email: String!
  password: String!
}

input PersonInput_input {
  name: String!
  optionalName: String
}

input authenticate_input {
  createIfNotExists: Boolean
  emailPassword: EmailPassword_input!
}

input writePerson_input {
  name: String!
}

type PersonResponse {
  optionalText: String
  text: String!
}

type authenticate_response {
  identityCreated: Boolean!
  token: String!
}
