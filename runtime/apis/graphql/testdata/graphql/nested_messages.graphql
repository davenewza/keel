type Query {
  _health: Boolean
  readPerson(input: ReadPersonInput_input!): PersonResponse
}

type Mutation {
  authenticate(input: authenticate_input!): authenticate_response
  requestPasswordReset(input: requestPasswordReset_input!): requestPasswordReset_response
  resetPassword(input: resetPassword_input!): resetPassword_response
  writePerson(input: WritePersonInput_input!): PersonResponse
}

input EmailPassword_input {
  email: String!
  password: String!
}

input NestedInputObject_input {
  bool: Boolean!
}

input ReadPersonInput_input {
  nested: NestedInputObject_input!
}

input WritePersonInput_input {
  nested: NestedInputObject_input!
}

input authenticate_input {
  createIfNotExists: Boolean
  emailPassword: EmailPassword_input!
}

input requestPasswordReset_input {
  email: String!
  redirectUrl: String!
}

input resetPassword_input {
  password: String!
  token: String!
}

type NestedResponseObject {
  bool: Boolean!
}

type PersonResponse {
  nested: NestedResponseObject!
}

type authenticate_response {
  identityCreated: Boolean!
  token: String!
}

type requestPasswordReset_response {
  success: Boolean
}

type resetPassword_response {
  success: Boolean
}

scalar Any

scalar ISO8601
