type Query {
  getPerson(input: GetPersonInput!): Person
}

type Mutation {
  createPerson(input: CreatePersonInput!): Person!
}

input CreatePersonInput {
  name: String!
}

input GetPersonInput {
  id: ID!
}

type Person {
  createdAt: Timestamp!
  id: ID!
  name: String!
  updatedAt: Timestamp!
}

type Timestamp {
  seconds: Int!
}
