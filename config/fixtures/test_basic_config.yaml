environment:
  default:
    - name: "TEST"
      value: "test"
      required:
        - "staging"
  staging:
    - name: "TEST"
      value: "value test"
    - name: "TEST_2"
      value: "test2"
  production:
    - name: "TEST"
      value: "value test"

secrets:
  - name: API_KEY
    required:
      - "production"
  - name: S3_BUCKET
    required:
      - "production"

