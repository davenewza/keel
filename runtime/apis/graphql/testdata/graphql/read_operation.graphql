type Query {
  readPerson(input: readPerson_input!): PersonResponse
  readPersonWithMessage(input: PersonInput_input!): PersonResponse
}

type Mutation {
  authenticate(input: authenticate_input!): authenticate_response
}

input EmailPassword_input {
  email: String!
  password: String!
}

input PersonInput_input {
  name: String!
  optionalName: String
}

input authenticate_input {
  createIfNotExists: Boolean
  emailPassword: EmailPassword_input!
}

input readPerson_input {
  name: String!
}

type PersonResponse {
  optionalText: String
  text: String!
}

type authenticate_response {
  identityCreated: Boolean!
  token: String!
}
