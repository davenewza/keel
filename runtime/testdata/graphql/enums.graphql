type Query {
  getPerson(input: GetPersonInput!): Person
}

type Mutation {
  createPerson(input: CreatePersonInput!): Person!
}

input CreatePersonInput {
  occupation: Occupation!
}

input GetPersonInput {
  id: ID!
}

type Person {
  createdAt: Timestamp!
  id: ID!
  occupation: Occupation!
  updatedAt: Timestamp!
}

type Timestamp {
  seconds: Int!
}

enum Occupation {
  Astronaut
  Doctor
  Firefighter
  Teacher
}
