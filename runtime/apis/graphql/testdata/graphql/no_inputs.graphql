type Query {
  getBeatle: Beatle
  listBeatles(input: ListBeatlesInput): BeatleConnection!
}

type Mutation {
  authenticate(input: AuthenticateInput!): AuthenticateResponse
  createBeatle: Beatle!
  deleteBeatle: DeleteResponse
  switchBeatle: Beatle!
}

input AuthenticateInput {
  createIfNotExists: Boolean
  emailPassword: EmailPasswordInput!
}

input EmailPasswordInput {
  email: String!
  password: String!
}

input ListBeatlesInput {
  after: String
  before: String
  first: Int
  last: Int
}

type AuthenticateResponse {
  identityCreated: Boolean!
  token: String!
}

type Beatle {
  code: String!
  createdAt: Timestamp!
  id: ID!
  identity: Identity
  identityId: ID
  name: String!
  updatedAt: Timestamp!
}

type BeatleConnection {
  edges: [BeatleEdge!]!
  pageInfo: PageInfo!
}

type BeatleEdge {
  node: Beatle!
}

type DeleteResponse {
  success: Boolean!
}

type Identity {
  createdAt: Timestamp!
  email: String!
  id: ID!
  updatedAt: Timestamp!
}

type PageInfo {
  endCursor: String!
  hasNextPage: Boolean!
  startCursor: String!
  totalCount: Int!
}

type Timestamp {
  day: Int!
  formatted(format: String!): String!
  fromNow: String!
  month: Int!
  seconds: Int!
  year: Int!
}
