name: Release

on:
  push:
    branches: [main]

jobs:
  npm_publish:
    name: Publish npm Packages
    runs-on: ubuntu-latest
    # Don't run on tags
    if: startsWith(github.ref, 'refs/tags/') != true
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install node deps
        run: npm install

      - name: Install Go deps
        run: go mod download

      - name: Generate wasm binary
        run: make wasm

      - name: Install wasm publish dependencies
        working-directory: ./packages/wasm
        run: pnpm install --frozen-lockfile --production

      - name: Install functions-runtime publish dependencies
        working-directory: ./packages/functions-runtime
        run: pnpm install --frozen-lockfile --production

      - name: Install testing-runtime publish dependencies
        working-directory: ./packages/testing-runtime
        run: pnpm install --frozen-lockfile --production

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release@18

  goreleaser:
    name: Publish CLI
    runs-on: ubuntu-latest
    # Only run on tags
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: 1.13.0
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
